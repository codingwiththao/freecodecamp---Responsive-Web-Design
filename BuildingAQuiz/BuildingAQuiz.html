<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="freeCodeCamp Accessibility Quiz pratice project">
    <title>Accessibility Quiz</title>
</head>
<body>
    <header>
        <img id="logo" src="ZDF_logo.png">
        <h1>HTML/CSS Quiz</h1>

        <nav>
            <ul>
                <li><a href="#student-info" accesskey="i">INFO</a></li>
                <li><a href="#html-questions" accesskey="h">HTML</a></li>
                <li><a href="#css-questions" accesskey="c">CSS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="./" method="post">
            <section role="region" aria-labelladby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input id="student-name" type="text" name="student-name">
                </div>

                <div class="info">
                    <label for="student-email">Email:</label>
                    <input id="student-email" type="email" name="student-email">
                </div>

                <div class="info">
                    <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input id="birth-date" type="date" name="birth-date">
                </div>
            </section>

            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="html-question-one">
                        <legend>
                            Inline elements start on a new line and take up the full width of the page.
                        </legend>
                        <ul class="answer-list">
                            <li>
                                <label for="q1-a1">
                                    <input id="q1-a1" type="radio" name="q1" value="true">
                                    True
                                </label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input id="q1-a2" type="radio" name="q1" value="false">
                                    False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>

                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="html-question-two">
                        <legend>
                            HTML5 is the latest version of HTML as of my last knowledge update in January 2022. 
                        </legend>
                        <ul class="answer-list">
                            <li>
                                <label for="q2-a1">
                                    <input id="q2-a1" type="radio" name="q2" value="true">
                                    True
                                </label>
                            </li>
                            <li>
                                <label for="q2-a2">
                                    <input id="q2-a2" type="radio" name="q2" value="false">
                                    False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>

            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="selector">Can the CSS margin property accept negative values?</label>
                    </div>

                    <div class="answer">
                       <select name="selector" id="selector" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">Np</option>
                       </select> 
                    </div>

                    <div class="question-block">
                        <label for="css-textarea">Do you have any question:</label>
                    </div>

                    <div class="answer">
                        <textarea id="css-textarea" name="css-questions" rows="7" cols="40" placeholder="What is flexbox..."></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
    </main>


    <footer>
        <address>
            <a href="./">freeCodeCamp</a><br/>
            Frankfurt<br/>
            MÃ¼nchen<br/>
            Bielefeld<br/>
        </address>
    </footer>
</body>
</html>
